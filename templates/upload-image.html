<!DOCTYPE html>
<html>
<head>
  <title>Загрузка изображения</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <style>
    body {
      background-color: #20B2AA;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    form {
      max-width: 400px;
      margin: 0 auto;
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 5px;
      background-color: #fff;
    }

    form .form-group {
      margin-bottom: 20px;
    }

    form label {
      font-weight: bold;
    }

    form .btn-primary {
      border-radius: 0;
    }
  </style>
</head>
<body>
  <h1>Загрузите изображение, в котором вы хотите изменить масштаб</h1>
  <form method="POST" enctype="multipart/form-data" action="/image/upload">
    <div class="form-group">
      <label for="image">Выберите изображение:</label>
      <input type="file" name="image" class="form-control-file">
    </div>
    <div class="form-group">
      <label for="{{ form.float_number.id }}">Выберите масштаб от (0.0 до 1.0):</label>
      {{ form.float_number(class="form-control") }}
    </div>
    <input type="submit" value="Загрузить" class="btn btn-primary">
  </form>
</body>
</html>
